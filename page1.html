<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery Only</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
      opacity: 0; /* untuk efek fade */
      transition: opacity 0.8s ease;
      align-items: center;
    }
    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    /* Video Gallery */
    .gallery {
    padding: 50px 20px;
    background-color: #ffffff;
    min-height: 100vh;
    }
    .gallery h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #111;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-thumbnail {
    position: relative;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s;
    background-color: #80808029;
    }
    .video-thumbnail:hover { transform: scale(1.03); }
    .video-thumbnail img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .play-icon::after {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid #333;
      margin-left: 5px;
    }
    .video-title {
      padding: 15px;
      background-color: #333;
      text-align: center;
    }

    /* Video Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .video-modal.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      width: 90%;
      max-width: 900px;
      position: relative;
    }
    .modal-video {
      width: 100%;
      aspect-ratio: 16/9;
    }
    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* Home button */
    .home-button {
      position: fixed;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      font-size: 24px;
      color: white;
      padding: 3px 3px;
      cursor: pointer;
      transition: background 0.3s;
      width: 20%;
      text-align: center;
      background-color: black;
      border-radius: 0px 0px 8px 8px;
    }

    .home-button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="home-button" onclick="navigateTo('next.html')">
    <i class="bi bi-house-fill"></i>
  </div>

  <!-- Hanya gallery -->
  <section class="gallery" id="gallery">
    <h2>Gallery Project</h2>
    <div class="video-grid">
      <!-- Thumbnails by JS -->
    </div>
  </section>

  <!-- Video Modal -->
  <div class="video-modal" id="videoModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <video class="modal-video" controls id="modalVideo">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoGrid = document.querySelector('.video-grid');
      const videoModal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      const closeModal = document.getElementById('closeModal');
      
      // Data video (ganti dengan video asli)
      const videoGallery = [
        { title: "Beautiful Nature", thumbnail: "https://via.placeholder.com/300x200?text=Nature", videoUrl: "https://example.com/videos/nature.mp4" },
        { title: "City Life", thumbnail: "https://via.placeholder.com/300x200?text=City", videoUrl: "https://example.com/videos/city.mp4" },
        { title: "Ocean Waves", thumbnail: "https://via.placeholder.com/300x200?text=Ocean", videoUrl: "https://example.com/videos/ocean.mp4" },
        { title: "Mountain View", thumbnail: "https://via.placeholder.com/300x200?text=Mountain", videoUrl: "https://example.com/videos/mountain.mp4" }
      ];

      // Bangun gallery
      videoGallery.forEach(video => {
        const item = document.createElement('div');
        item.className = 'video-thumbnail';
        item.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="play-icon"></div>
          <div class="video-title">${video.title}</div>
        `;
        item.addEventListener('click', () => openModal(video.videoUrl));
        videoGrid.appendChild(item);
      });

      // Modal
      function openModal(src) {
        modalVideo.src = src;
        videoModal.classList.add('active');
        modalVideo.play();
      }
      function closeVideoModal() {
        videoModal.classList.remove('active');
        modalVideo.pause();
        modalVideo.currentTime = 0;
      }
      closeModal.addEventListener('click', closeVideoModal);
      videoModal.addEventListener('click', e => { if (e.target === videoModal) closeVideoModal(); });
    });

    // Fade-in saat halaman load
    window.addEventListener("load", () => {
      setTimeout(() => document.body.classList.add("fade-in"), 50);
    });
  </script>

    <script>
    function navigateTo(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
