<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
      opacity: 0; /* efek fade */
      transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    /* Gallery */
    .gallery {
      padding: 50px 20px;
      background-color: #ffffff;
      min-height: 100vh;
    }
    .gallery h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
      color: #111;
      margin-top: 6rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-thumbnail {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      background-color: #80808029;
    }
    .video-thumbnail:hover { transform: scale(1.03); }
    .video-thumbnail img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .icon-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: white;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 10px 15px;
    }
    .video-title {
      padding: 15px;
      background-color: #333;
      text-align: center;
      font-size: 20px;
    }

    /* Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .video-modal.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      width: 90%;
      max-width: 900px;
      position: relative;
    }
    .modal-video,
    .modal-image {
      width: 100%;
      aspect-ratio: 16/9;
      display: none;
    }
    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Home button */
    .home-button {
      position: fixed;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      font-size: 50px;
      color: white;
      cursor: pointer;
      width: 17%;
      text-align: center;
      background-color: black;
      border-radius: 0px 0px 30px 30px;
      height: 5rem;
      line-height: 5rem;
    }
    .home-button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="home-button" onclick="navigateTo('next.html')">
    <i class="bi bi-house-fill"></i>
  </div>

  <!-- Gallery -->
  <section class="gallery" id="gallery">
    <h2>Media Gallery</h2>
    <div class="video-grid">
      <!-- Thumbnails injected by JS -->
    </div>
  </section>

  <!-- Modal -->
  <div class="video-modal" id="videoModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <img class="modal-image" id="modalImage" alt="Preview">
      <video class="modal-video" controls id="modalVideo">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const videoGrid = document.querySelector('.video-grid');
    const videoModal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');
    
    // Data campuran: gambar + video (lokal folder)
    const mediaGallery = [
      // { title: "neo", type: "video", thumbnail: "images/foto.jpg", url: "videos/nature.mp4" },
      { title: "neo", type: "image", thumbnail: "images/9.jpeg", url: "images/9.jpeg" },
      { title: "neo", type: "image", thumbnail: "images/1.jpeg", url: "images/1.jpeg" },
      { title: "neo", type: "image", thumbnail: "images/2.jpeg", url: "images/2.jpeg" },
      { title: "neo", type: "image", thumbnail: "images/3.jpeg", url: "images/3.jpeg" },
      { title: "neo", type: "image", thumbnail: "images/4.jpeg", url: "images/4.jpeg" },
      { title: "neo", type: "image", thumbnail: "images/7.jpeg", url: "images/7.jpeg" },
      { title: "neo", type: "image", thumbnail: "images/6.jpeg", url: "images/6.jpeg" }
    ];

    // Bangun gallery
 mediaGallery.forEach(media => {
  const item = document.createElement('div');
  item.className = 'video-thumbnail';
  item.innerHTML = `
    <img src="${media.thumbnail}" alt="${media.title}">
    ${media.type === 'video' ? `
      <div class="icon-overlay">
        <i class="bi bi-play-fill"></i>
      </div>
    ` : ''}
    <div class="video-title">${media.title}</div>
  `;
  item.addEventListener('click', () => openModal(media));
  videoGrid.appendChild(item);
});


    // Modal
    function openModal(media) {
      modalVideo.style.display = "none";
      modalImage.style.display = "none";
      modalVideo.pause();
      modalVideo.currentTime = 0;

      if (media.type === "video") {
        modalVideo.src = media.url;
        modalVideo.style.display = "block";
        modalVideo.play();
      } else if (media.type === "image") {
        modalImage.src = media.url;
        modalImage.style.display = "block";
      }

      videoModal.classList.add('active');
    }

    function closeVideoModal() {
      videoModal.classList.remove('active');
      modalVideo.pause();
      modalVideo.currentTime = 0;
      modalVideo.src = "";
      modalImage.src = "";
    }

    closeModal.addEventListener('click', closeVideoModal);
    videoModal.addEventListener('click', e => {
      if (e.target === videoModal) closeVideoModal();
    });
  });

  // Fade-in saat halaman load
  window.addEventListener("load", () => {
    setTimeout(() => document.body.classList.add("fade-in"), 50);
  });

  function navigateTo(path) {
    window.location.href = path;
  }
</script>
</body>
</html>
