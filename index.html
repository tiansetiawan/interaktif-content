<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Portrait Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

            /* Efek transisi antar halaman */
    body {
      opacity: 0; /* mulai transparan */
      transition: opacity 2s ease;
    }
    body.fade-in {
      opacity: 1; /* muncul smooth */
    }
    body.fade-out {
      opacity: 0; /* hilang smooth */
    }


        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        @media (orientation: landscape) {
            .fullscreen-image {
                width: auto;
                height: 100%;
            }
        }

.loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

/* Animasi Spinner */
.spinner {
  border: 6px solid rgba(22, 197, 250, 0.884);
  border-top: 6px solid #fff; /* bagian atas berwarna putih */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

         .image-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .fullscreen-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Overlay Play Button */
   .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);

    /* Animasi zoom in - zoom out */
    animation: pulse 2s infinite;
  }

  .play-icon {
    font-size: 50px;
    color: black;
    line-height: 1;
    margin-left: 5px; /* sedikit geser biar segitiga lebih center */
  }

  /* Keyframes animasi */
  @keyframes pulse {
    0%   { transform: translate(-50%, -50%) scale(1); }
    50%  { transform: translate(-50%, -50%) scale(1.2); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  .play-button:hover {
    transform: translate(-50%, -50%) scale(1.1);
  }
    </style>
</head>
<body>
  <div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="image-container">
<video class="fullscreen-image" id="video" autoplay muted loop playsinline>
  <source src="videotron1.mp4" type="video/mp4">
  Browser Anda tidak mendukung tag video.
</video>


  <!-- Overlay Play Button -->
  <div id="playButton" class="play-button">
    <div class="play-icon">
    â–¶
    </div>
  </div>
</div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const loading = document.getElementById('loading');

      video.oncanplaythrough = function () {
        setTimeout(function () {
          loading.style.display = 'none';

          function handleOrientation() {
            if (window.innerHeight > window.innerWidth) {
              video.style.width = '100%';
              video.style.height = 'auto';
              video.style.maxHeight = '100%';
            } else {
              video.style.width = 'auto';
              video.style.height = '100%';
              video.style.maxWidth = '100%';
            }
          }

          handleOrientation();
          window.addEventListener('resize', handleOrientation);
          window.addEventListener('orientationchange', handleOrientation);
        }, 500);
      };

      video.onerror = function () {
        loading.textContent = 'Gagal memuat video';
        loading.style.color = 'red';
      };
    });

    // Fade-in saat halaman selesai dimuat
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("fade-in");
      }, 50); // sedikit delay agar transisi terlihat
    });

    // Opsional: kalau mau smooth juga saat user klik link keluar halaman
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = link.href;
        }, 800); // sesuai durasi transition
      });
    });
  </script>

<style>
  body.fade-out {
    opacity: 0;
    transition: opacity 0.8s ease;
  }
</style>

<script>
  const playButton = document.getElementById("playButton");

  playButton.addEventListener("click", () => {
    document.body.classList.add("fade-out"); // mulai fade
    setTimeout(() => {
      window.location.href = "next.html"; 
    }, 300); // tunggu animasi selesai baru pindah
  });
</script>


</body>
</html>
