<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Portrait Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        @media (orientation: landscape) {
            .fullscreen-image {
                width: auto;
                height: 100%;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        Memuat video...
    </div>

    <div class="image-container">
        <video class="fullscreen-image" id="video" autoplay muted loop playsinline>
            <source src="videotron1.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const loading = document.getElementById('loading');

            // Tampilkan loading sampai video siap diputar
            video.oncanplaythrough = function () {
                setTimeout(function () {
                    loading.style.display = 'none';

                    // Deteksi orientasi layar
                    function handleOrientation() {
                        if (window.innerHeight > window.innerWidth) {
                            video.style.width = '100%';
                            video.style.height = 'auto';
                            video.style.maxHeight = '100%';
                        } else {
                            video.style.width = 'auto';
                            video.style.height = '100%';
                            video.style.maxWidth = '100%';
                        }
                    }

                    handleOrientation();
                    window.addEventListener('resize', handleOrientation);
                    window.addEventListener('orientationchange', handleOrientation);
                }, 500);
            };

            video.onerror = function () {
                loading.textContent = 'Gagal memuat video';
                loading.style.color = 'red';
            };
        });
    </script>
</body>
</html>
