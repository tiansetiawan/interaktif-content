<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solusi Anti Bocor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 5.3rem;
      color: #004aad;
      margin-bottom: 2rem;
      margin-top: 10rem;
      text-align: center;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
      margin-left: 1rem;
    }

    .card {
      border-radius: 8px;
      overflow: hidden;
      width: 49%;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      color: #fff;
      height: 32rem;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card2 {
      border-radius: 8px;
      overflow: hidden;
      width: 117%;
      min-width: 200px;
      display: flex;
      align-items: center;
      position: relative;
      color: #fff;
      height: 108rem;
      margin-top: 11rem;
      justify-content: center;
    }

    .card2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-box {
      background: #004aad;
      width: 100%;
      max-width: 872px;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-top: 4rem;
    }

    .video-box2 {
      width: 100%;
      max-width: 872px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-top: -2rem;
      flex-direction: column;
      position: relative;
      gap: 5rem;
      margin-bottom: 11rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .play-btn {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 0rem 2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .play-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .play-btn i {
      font-size: 6.5rem;
      color: white;
    }

    /* Modal */
    .video-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .video-modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 900px;
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: -10px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      font-size: 50px;
      color: white;
      cursor: pointer;
      width: 17%;
      text-align: center;
      background-color: black;
      border-radius: 0px 0px 30px 30px;
      height: 5rem;
      line-height: 5rem;
    }
    .home-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      align-items: center;
      justify-items: center;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="home-button" onclick="navigateTo('next.html')">
    <i class="bi bi-house-fill"></i>
  </div>

  <div class="container">
    <h1>SOLUSI ANTI BOCOR!</h1>

    <!-- Grid Gambar -->
    <div class="grid">
      <div class="card">
        <img src="images/nok kering.png" alt="Nok Kering">
      </div>
      <div class="card">
        <img src="images/cisflash.png" alt="Cis Flashing">
      </div>
    </div>
  </div>

  <!-- Video pertama -->
  <div class="video-box">
    <video autoplay muted loop style="width:100%; border-radius:8px; object-fit:cover;">
      <source src="images/Poweres By2.mp4" type="video/mp4">
      Browser anda tidak mendukung video HTML5.
    </video>
  </div>

  <div class="container">
    <div class="card2">
      <img src="images/spek-dry.png" alt="spek-dry">
    </div>
  </div>

  <!-- Video grid dengan tombol play -->
  <div class="video-box2">
    <div class="video-wrapper">
      <div class="play-btn" onclick="openVideo('https://drive.google.com/file/d/1tk1rzXXEfelkiHCAUEYep1nSQ3Je8JFv/preview', true)">
        <i class="bi bi-play-fill"></i>
      </div>
      <img src="images/dry-system-wb.jpg" style="width:100%; height:31rem; object-fit:cover; border-radius:8px;" alt="Drive Video">
    </div>
    <div class="video-wrapper">
      <div class="play-btn" onclick="openVideo('https://drive.google.com/file/d/1nWCK6MFf5nf5ZY00mryrQIjOmubU9vW7/preview', true)">
        <i class="bi bi-play-fill"></i>
      </div>
      <img src="images/c-flashing.jpg" style="width:100%; height:31rem; object-fit:cover; border-radius:8px;" alt="Drive Video">
    </div>
    <div class="video-wrapper">
      <div class="play-btn" onclick="openVideo('https://drive.google.com/file/d/145rOn4z2nZQeqiQ4mt_5oKI4pUTFIBDT/preview', true)">
        <i class="bi bi-play-fill"></i>
      </div>
      <img src="images/c-flashing2.jpg" style="width:100%; height:31rem; object-fit:cover; border-radius:8px;" alt="Drive Video">
    </div>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="video-modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeVideo()">&times;</span>
      <div id="videoContainer"></div>
    </div>
  </div>

<script>
  function openVideo(src, isEmbed=false) {
    const modal = document.getElementById("videoModal");
    const videoContainer = document.getElementById("videoContainer");

    // kosongkan kontainer dulu
    videoContainer.innerHTML = "";

    if (isEmbed) {
      // jika video embed (Google Drive, YouTube, dll)
      const iframe = document.createElement("iframe");
      iframe.src = src + (src.includes("?") ? "&autoplay=1" : "?autoplay=1");
      iframe.width = "100%";
      iframe.height = "500";
      iframe.allow = "autoplay";
      iframe.style.borderRadius = "8px";
      iframe.style.border = "none";
      videoContainer.appendChild(iframe);
    } else {
      // jika video lokal
      const video = document.createElement("video");
      video.src = src;
      video.controls = true;
      video.autoplay = true;
      video.style.width = "100%";
      video.style.borderRadius = "8px";
      videoContainer.appendChild(video);
    }

    modal.classList.add("active");
  }

  function closeVideo() {
    const modal = document.getElementById("videoModal");
    const videoContainer = document.getElementById("videoContainer");
    modal.classList.remove("active");
    videoContainer.innerHTML = ""; // hapus konten agar berhenti diputar
  }

  // Tutup modal dengan klik area gelap
  document.getElementById("videoModal").addEventListener("click", function(e) {
    if (e.target.id === "videoModal") {
      closeVideo();
    }
  });

  function navigateTo(path) {
    window.location.href = path;
  }

  // --- DETEKSI SWIPE KANAN SAJA ---
  let touchStartX = 0;
  let touchEndX = 0;
  const swipeThreshold = 80; // minimal jarak geser (px)

  document.addEventListener("touchstart", function(e) {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener("touchend", function(e) {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    let diffX = touchEndX - touchStartX;
    if (diffX > swipeThreshold) {
      console.log("Swipe kanan ‚ûù Navigasi ke spesifikasi.html");
      navigateTo("next.html");
    }
  }
</script>

<script>
  // Timer 5 detik
  window.onload = function() {
    setTimeout(function() {
      window.location.href = "spesifikasi.html"; // halaman tujuan
    }, 70000); // 5000ms = 5 detik
  };
</script>

</body>
</html>
