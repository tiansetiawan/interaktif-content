<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solusi Anti Bocor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
    font-size: 5.5rem;
    color: #004aad;
    margin-bottom: 2rem;
    margin-top: 10rem;
    }

    .grid {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    width: 100%;
    max-width: 900px;
    }

    .card {
    background: #004aad;
    border-radius: 8px;
    overflow: hidden;
    width: 49%;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    color: #fff;
    height: 37rem;
    }

    .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    }

    .card .label {
      padding: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .checkmark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2rem;
      color: #28a745;
      background: #fff;
      border-radius: 50%;
    }

    .video-box {
    background: #004aad;
    width: 100%;
    max-width: 895px;
    aspect-ratio: 16 / 9;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 4rem;
    }

    .video-box i {
      font-size: 4rem;
      color: #000;
      background: #fff;
      border-radius: 50%;
      padding: 0.5rem 0.7rem;
      height: 37rem;
    }

        .home-button {
      position: fixed;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      font-size: 50px;
      color: white;
      cursor: pointer;
      width: 17%;
      text-align: center;
      background-color: black;
      border-radius: 0px 0px 30px 30px;
      height: 5rem;
      line-height: 5rem;
    }
    .home-button:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

    <div class="home-button" onclick="navigateTo('next.html')">
    <i class="bi bi-house-fill"></i>
  </div>


  <h1>SOLUSI ANTI BOCOR!</h1>

  <!-- Grid Gambar -->
<div class="grid">
  <!-- Card 1 -->
  <div class="card">
    <img src="images/nok kering.jpg" alt="Nok Kering">
    <div class="label">Nok Kering</div>
    <div class="checkmark">✔</div>
  </div>

  <!-- Card 2 -->
  <div class="card">
    <img src="images/cisflash.jpg" alt="Cis Flashing">
    <div class="label">Cis Flashing</div>
    <div class="checkmark">✔</div>
  </div>
</div>

<!-- Modal Video -->
<!-- Video Box Langsung -->
<div class="video-box">
  <video id="localVideo" autoplay muted loop controls style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
    <source src="images/Poweres By2.mp4" type="video/mp4">
    Browser anda tidak mendukung video HTML5.
  </video>
</div>


<script>
  function openVideo() {
    document.getElementById("videoModal").style.display = "flex";
  }

  // Tutup modal jika user klik luar area video
  document.getElementById("videoModal").addEventListener("click", function(e) {
    if (e.target.id === "videoModal") {
      this.style.display = "none";
      document.getElementById("localVideo").pause();
    }
  });
</script>
</body>
</html>
