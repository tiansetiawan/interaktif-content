<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solusi Anti Bocor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 5.3rem;
      color: #004aad;
      margin-bottom: 2rem;
      margin-top: 10rem;
      text-align: center;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
      margin-left: 1rem;
    }

    .card {
      border-radius: 8px;
      overflow: hidden;
      width: 49%;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      color: #fff;
      height: 32rem;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card2 {
      border-radius: 8px;
      overflow: hidden;
      width: 117%;
      min-width: 200px;
      display: flex;
      align-items: center;
      position: relative;
      color: #fff;
      height: 108rem;
      margin-top: 31rem;
      justify-content: center;
    }

    .card2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-box {
      background: #004aad;
      width: 100%;
      max-width: 872px;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-top: 4rem;
    }

    .video-box2 {
    width: 100%;
    max-width: 872px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    margin-top: 5rem;
    flex-direction: column;
    position: relative;
    gap: 1rem;
    margin-bottom: 11rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .play-btn {
    position: absolute;
    top: 41%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    padding: 0rem 2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
    }

    .play-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .play-btn i {
 font-size: 6.5rem;
    color: white;
    }

    /* Modal */
    .video-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .video-modal.active {
      display: flex;
    }

    .video-modal video {
      width: 90%;
      max-width: 900px;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      font-size: 50px;
      color: white;
      cursor: pointer;
      width: 17%;
      text-align: center;
      background-color: black;
      border-radius: 0px 0px 30px 30px;
      height: 5rem;
      line-height: 5rem;
    }
    .home-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      align-items: center;
      justify-items: center;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="home-button" onclick="navigateTo('next.html')">
    <i class="bi bi-house-fill"></i>
  </div>

  <div class="container">
    <h1>SOLUSI ANTI BOCOR!</h1>

    <!-- Grid Gambar -->
    <div class="grid">
      <div class="card">
        <img src="images/nok kering.png" alt="Nok Kering">
      </div>
      <div class="card">
        <img src="images/cisflash.png" alt="Cis Flashing">
      </div>
    </div>
  </div>

  <!-- Video pertama -->
  <div class="video-box">
    <video autoplay muted loop controls style="width:100%; border-radius:8px; object-fit:cover;">
      <source src="images/Poweres By2.mp4" type="video/mp4">
      Browser anda tidak mendukung video HTML5.
    </video>
  </div>

  <div class="container">
    <div class="card2">
      <img src="images/spek-dry.png" alt="spek-dry">
    </div>
  </div>

  <!-- Video grid dengan tombol play -->
  <div class="video-box2">
    <div class="video-wrapper">
      <video class="localVideo" muted poster="images/3.jpeg"></video>
      <div class="play-btn" onclick="openVideo('images/Poweres By2.mp4')">
        <i class="bi bi-play-fill"></i>
      </div>
    </div>
    <div class="video-wrapper">
      <video class="localVideo" muted poster="images/3.jpeg"></video>
      <div class="play-btn" onclick="openVideo('images/Poweres By2.mp4')">
        <i class="bi bi-play-fill"></i>
      </div>
    </div>
    <div class="video-wrapper">
      <video class="localVideo" muted poster="images/3.jpeg"></video>
      <div class="play-btn" onclick="openVideo('images/Poweres By2.mp4')">
        <i class="bi bi-play-fill"></i>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="video-modal">
    <span class="modal-close" onclick="closeVideo()">&times;</span>
    <video id="modalVideo" controls autoplay></video>
  </div>

<script>
  function openVideo(src) {
    const modal = document.getElementById("videoModal");
    const modalVideo = document.getElementById("modalVideo");
    modalVideo.src = src;
    modal.classList.add("active");
    modalVideo.play();
  }

  function closeVideo() {
    const modal = document.getElementById("videoModal");
    const modalVideo = document.getElementById("modalVideo");
    modalVideo.pause();
    modalVideo.src = "";
    modal.classList.remove("active");
  }

  // Tutup modal dengan klik area gelap
  document.getElementById("videoModal").addEventListener("click", function(e) {
    if (e.target.id === "videoModal") {
      closeVideo();
    }
  });

  function navigateTo(path) {
    window.location.href = path;
  }
</script>
</body>
</html>
