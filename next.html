<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Portrait Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background-color: #ffffff;
}

    /* Efek transisi antar halaman */
    body {
      opacity: 0; /* mulai transparan */
      transition: opacity 0s ease;
    }
    body.fade-in {
      opacity: 1; /* muncul smooth */
    }
    body.fade-out {
      opacity: 0; /* hilang smooth */
    }

.image-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

    @media (orientation: landscape) {
      .fullscreen-image {
        width: auto;
        height: 100%;
      }
    }

.loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

/* Animasi Spinner */
.spinner {
  border: 6px solid rgba(22, 197, 250, 0.884);
  border-top: 6px solid #fff; /* bagian atas berwarna putih */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.fullscreen-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;          /* isi layar tanpa distorsi */
  object-position: center;    /* selalu center di desktop */
}


    /* Container untuk menumpuk button vertikal */
.button-container {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    gap: 58px;
    z-index: 10;
    width: 72%;
    /* max-width: 500px; */
    font-size: large;
}

.overlay-btn {
    background: #ffffff00;
    color: #000;
    border: 3px solid #000;
    padding: 10px;
    font-size: 1rem;
    font-family: Arial, sans-serif;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    font-size: 3rem;
    padding: 24px 0px;
}

/* Efek hover */
.overlay-btn:hover {
  background: #c2c2c288;
}


@media (min-width: 768px) {
  .fullscreen-image {
    object-fit: cover;
    object-position: center;
  }
}

    /* Atur tombol agar responsif di layar kecil */
/* Responsif lebih kecil */
@media (max-width: 300px) {
  .overlay-btn {
    font-size: 0.8rem;   /* perkecil font */
    padding: 8px;
  }
  .button-container {
    gap: 12px;
    top: 65%;
  }
}


  </style>
</head>
<body>
  <!-- <div class="loading" id="loading">
  <div class="spinner"></div>
</div> -->


<div class="image-container">
  <video class="fullscreen-image" id="video" autoplay muted loop playsinline>
    <source src="videotron2.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <!-- Overlay Buttons -->
<div class="button-container">
  <button class="overlay-btn" onclick="navigateTo('spesifikasi.html')">Spesifikasi Genteng Neo</button>
  <button class="overlay-btn" onclick="navigateTo('spesifikasi2.html')">Spesifikasi Ondusolar Tile</button>
  <button class="overlay-btn" onclick="navigateTo('other.html')">Lain-lain</button>
</div>
</div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const loading = document.getElementById('loading');

      video.oncanplaythrough = function () {
        setTimeout(function () {
          loading.style.display = 'none';

          function handleOrientation() {
            if (window.innerHeight > window.innerWidth) {
              video.style.width = '100%';
              video.style.height = 'auto';
              video.style.maxHeight = '100%';
            } else {
              video.style.width = 'auto';
              video.style.height = '100%';
              video.style.maxWidth = '100%';
            }
          }

          handleOrientation();
          window.addEventListener('resize', handleOrientation);
          window.addEventListener('orientationchange', handleOrientation);
        }, 500);
      };

      video.onerror = function () {
        loading.textContent = 'Gagal memuat video';
        loading.style.color = 'red';
      };
    });

    // Fade-in saat halaman selesai dimuat
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("fade-in");
      }, 50); // sedikit delay agar transisi terlihat
    });

    // Opsional: kalau mau smooth juga saat user klik link keluar halaman
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = link.href;
        }, 800); // sesuai durasi transition
      });
    });
  </script>

  <script>
  function navigateTo(path) {
    // bisa diganti sesuai kebutuhan
    window.location.href = path;
  }
</script>
</body>
</html>
