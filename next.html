<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Portrait Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background-color: #ffffff;
}

    /* Efek transisi antar halaman */
    body {
      opacity: 0; /* mulai transparan */
      transition: opacity 2s ease;
    }
    body.fade-in {
      opacity: 1; /* muncul smooth */
    }
    body.fade-out {
      opacity: 0; /* hilang smooth */
    }

.image-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

    @media (orientation: landscape) {
      .fullscreen-image {
        width: auto;
        height: 100%;
      }
    }

    /* Atur tombol agar responsif di layar kecil */
@media (max-width: 300px) {
  .overlay-btn {
    width: 12rem;      /* perkecil lebar tombol */
    font-size: 14px;   /* font lebih kecil */
    padding: 8px 8px;  /* padding lebih ramping */
  }

  .button-container {
    top: 60%;          /* geser sedikit agar pas */
    gap: 12px;         /* jarak antar tombol lebih rapat */
  }
}

.loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

/* Animasi Spinner */
.spinner {
  border: 6px solid rgba(22, 197, 250, 0.884);
  border-top: 6px solid #fff; /* bagian atas berwarna putih */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.fullscreen-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    /* Container untuk menumpuk button vertikal */
.button-container {
  position: absolute;
  top: 65%;        /* bisa diubah sesuai posisi */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column; /* susun atas ke bawah */
  gap: 18px; /* jarak antar tombol */
  z-index: 10; /* pastikan muncul di atas video */
}

.overlay-btn {
  background: #ffffff00;                /* putih polos */
  color: #000;                     /* teks hitam */
  border: 1px solid #000;          /* border tipis hitam */
  padding: 10px 10px;              /* tinggi & lebar */
  font-size: 16px;
  font-family: Arial, sans-serif;  /* font clean */
  border-radius: 50px;             /* oval */
  cursor: pointer;
  transition: all 0.3s ease;
  width: 15rem;
}

/* Efek hover */
.overlay-btn:hover {
  background: #c2c2c288;             /* sedikit abu muda saat hover */
}

  </style>
</head>
<body>
  <div class="loading" id="loading">
  <div class="spinner"></div>
</div>


<div class="image-container">
  <video class="fullscreen-image" id="video" autoplay muted loop playsinline>
    <source src="videotron2.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <!-- Overlay Buttons -->
<div class="button-container">
  <button class="overlay-btn" onclick="navigateTo('spesifikasi.html')">Spesifikasi Genteng Neo</button>
  <button class="overlay-btn" onclick="navigateTo('kelebihan.html')">Kelebihan Produk</button>
  <button class="overlay-btn" onclick="navigateTo('kontak.html')">Hubungi Kami</button>
</div>
</div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const loading = document.getElementById('loading');

      video.oncanplaythrough = function () {
        setTimeout(function () {
          loading.style.display = 'none';

          function handleOrientation() {
            if (window.innerHeight > window.innerWidth) {
              video.style.width = '100%';
              video.style.height = 'auto';
              video.style.maxHeight = '100%';
            } else {
              video.style.width = 'auto';
              video.style.height = '100%';
              video.style.maxWidth = '100%';
            }
          }

          handleOrientation();
          window.addEventListener('resize', handleOrientation);
          window.addEventListener('orientationchange', handleOrientation);
        }, 500);
      };

      video.onerror = function () {
        loading.textContent = 'Gagal memuat video';
        loading.style.color = 'red';
      };
    });

    // Fade-in saat halaman selesai dimuat
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("fade-in");
      }, 50); // sedikit delay agar transisi terlihat
    });

    // Opsional: kalau mau smooth juga saat user klik link keluar halaman
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = link.href;
        }, 800); // sesuai durasi transition
      });
    });
  </script>

  <script>
  function navigateTo(path) {
    // bisa diganti sesuai kebutuhan
    window.location.href = path;
  }
</script>
</body>
</html>
